<body>
    <script>
        // computerPlay randomly returns rock, paper, or scissor
        function computerPlay() {
            var hands = ['Rock', 'Paper', 'Scissor'];
            var hand = hands[Math.floor(Math.random() * hands.length)];
            return hand;
        }
        console.log(computerPlay());
    </script>
