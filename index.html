<!DOCTYPE html>
<html>

<head>
    <title>githubofjk Rock Paper Scissors</title>
    <meta charset="UTF-8" />
</head>

<body>
    <button id="btnRock" type="button">Rock</button>
    <button id="btnPaper" type="button">Paper</button>
    <button id="btnScissors" type="button">Scissors</button>

    <script>
        // computerPlay() randomly returns rock, paper, or scissor
        function computerPlay() {
            var hands = ['Rock', 'Paper', 'Scissors'];
            var hand = hands[Math.floor(Math.random() * hands.length)];
            return hand;
        }

        // Ensure input case insensitve
        function capitalize(input) {
            input = input.toLowerCase();
            let upper = input[0].toUpperCase();
            input = input.replace(input[0], upper);
            return input;
        }

        // Player plays one round of rock, paper, scissor vs computer
        function playRound(playerSelection, computerSelection) {
            playerSelection = capitalize(playerSelection);

            console.log("Player selected: " + playerSelection);
            console.log("Computer selects: " + computerSelection);

            let result;

            // tie
            if (playerSelection === computerSelection) {
                result = "Tie!";
            }
            // rock beats scissor
            else if (playerSelection === "Rock" && computerSelection === "Scissors") {
                result = "You Win! Rock beats Scissors";
            } else if (computerSelection === "Rock" && playerSelection === "Scissors") {
                result = "You Lose! Rock beats Scissors";
            }
            // paper beats rock
            else if (playerSelection === "Paper" && computerSelection === "Rock") {
                result = "You Win! Paper beats Rock";
            } else if (computerSelection === "Paper" && playerSelection === "Rock") {
                result = "You Lose! Paper beats Rock";
            }
            // scissor beats paper
            else if (playerSelection === "Scissors" && computerSelection === "Paper") {
                result = "You Win! Scissors beats Paper";
            } else {
                result = "You Lose! Scissors beats Paper";
            }

            return result;
        }

        const buttons = Array.from(document.querySelectorAll("button"));
        buttons.forEach(button => button.addEventListener("click", function(e) {
            console.log(e.target.innerText);
        }));
    </script>
</body>

</html>
